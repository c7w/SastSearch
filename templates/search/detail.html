<!-- 新闻详情页 -->
{% extends 'base.html' %}
{% load static %}
{% block main_block %}
    <main>
        <!-- TODO: -->
        <div class="container">
            <h2 class="post-detail-title"> {{article.title | safe}} </h2><br/>
            <p class="post-detail-info"> {{article.time | date:'Y-m-d H:i:s'}}    |    {{article.source}}</p>
            <br/>
            <div class="post-detail-content">
                {% for section in article.content %}
                <p>
                    {{section | safe}}
                </p>
                {%endfor%}
            </div>
        </div>
    </main>
{% endblock main_block %}
